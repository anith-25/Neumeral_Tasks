<!doctype html>
<html lang="en">
  <head>

    <title>Movie Search</title>
    <meta name="theme-color" content="#7952b3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body>
    
<div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-3 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none fs-3">
      <span class="text-white py-1 px-2 bg-danger rounded me-1">Movie</span> <span>Search</span>
    </a>
  </header>

  <main>
    <div class='bg-light border p-3 rounded'>
      <h4>Search Movies</h4>
      <p class="col-md-8">Filter by Genre and Language</p>

      <div class="mt-4 mb-2">
        <form action='' method='POST'>
          {% csrf_token %}
          <div class='row align-items-center'>
            <div class='col-md-3'>
              <label class='fw-bold'>Genre</label>
              <select name="genres" class="form-select" aria-label="Default select example">
                {% for genre in genres %}
                <option value="action">{{genre.name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class='col-md-3'>
              <label class='fw-bold'>Language</label>
              <select name="language" class="form-select" aria-label="Default select example">
                <option value="language">English</option>
                <option value="language">Hindi</option>
              </select>
            </div>
            <div class='col-md-12'>
              <div class='py-2'>
                <input type='submit' class='btn btn-sm btn-primary' value='Search' />
              </div>
            </div>
          </div>
      </form>
      </div>
    </div>

    <div class='mt-4 py-3'>

    <div class='my-2 py-2 px-3 rounded alert alert-info'>Found 4 results.</div>
    <div class="row g-3">
    {% for movie in movies %}

      <div class="col-md-4">
        <div class="card">
          <div class="card-body p-0">
            <div class='p-2'>
              <h5 class="card-title">{{movie.name}}</h5>
              <div class='badges'>
                <span class='me-1 badge bg-secondary'>{{movie.genre}}</span>
                <span class='me-1 badge bg-secondary'>{{movie.language}}</span>
              </div>
            </div>

            <div class='mt-3 bg-light rouned p-2'>
              <div class='row g-1 p-0'>
                <div class='col-6'>
                  <div class='fw-bold'>Premiere</div>
                  <div class='fw-light text-muted'>{{movie.premiered_on}}</div>
                </div>
                <div class='col-6'>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>
  </main>

</div>


      
  </body>
</html>
